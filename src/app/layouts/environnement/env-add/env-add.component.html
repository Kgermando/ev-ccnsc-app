<div class="container">
  <form [formGroup]="addEnvironementForm">
    <div class="card shadow p-3 mb-5 bg-white rounded"
        fxLayoutAlign="center center">

        <div class="form-row">
           <div class="form-group col-md-6">
              <label id="example-radio-group-label">Calamité Naturel Recente</label>
              <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                      formControlName="CalamiteNaturelRecente">
                <mat-radio-button class="example-radio-button" *ngFor="let season of booleen" [value]="season">
                  {{season}}
                </mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="form-group col-md-6">
              <label id="example-radio-group-label">Air Protegé</label>
              <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                      formControlName="AirProtege">
                <mat-radio-button class="example-radio-button" *ngFor="let season of booleen" [value]="season">
                  {{season}}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          <div class="form-group col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Province</mat-label>
                <select matNativeControl (change)="changeCountry($event.target.value)" formControlName="Province">
                    <option value="{{count.name}}" *ngFor="let count of countryList">{{count.name}}</option>
                </select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Ville</mat-label> 
                <select matNativeControl formControlName="CommunaleUrbain">
                    <option value="volvo">== Aucun selectionner ==</option>
                    <option value="{{city}}" *ngFor ="let city of ville">{{city}}</option>
                </select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Chefferie / Secteur</mat-label>
                <select matNativeControl formControlName="CheferieSecteur">
                    <option value="volvo">== Aucun selectionner ==</option>
                    <option value="{{city}}" *ngFor ="let city of secteurCheferie">{{city}}</option>
                </select>
            </mat-form-field>

            <div class="form-group col-md-12">
              <mat-label>Etat Général Environnemental</mat-label>
              <ckeditor data="<p>Etat Général Environnemental.</p>" formControlName="RapportGeneralEnvironement"></ckeditor>
            </div>
          </div>
          
        <div>
          <div class="form-group col-md-12">
            <button
              type="submit"
              class="btn"
              (click)="onSubmit()"
              mat-raised-button
              color="primary"
              [disabled]="!addEnvironementForm.valid">
              Enregistrer
            </button>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
