<div class="header">Liste complète des rapports sur l'ENVIRONNEMENT</div>

<section class="container eco-list">
    <mat-form-field appearance="fill">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. kinshasa">
    </mat-form-field>
    <br>
    <div fxLayout="column" class="m-10 mat-elevation-z8">
      <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="Created" sticky>
              <th mat-header-cell *matHeaderCellDef> Date et Heure </th>
              <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
              <mat-cell *matCellDef="let element">
                  <a [routerLink]="[ '/layouts/environnement/env-view', element.id ]">{{ element.Created.toDate()| date: 'dd/MM/yyyy HH:mm:ss' }}</a>
              </mat-cell>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="CalamiteNaturelRecente">
              <th mat-header-cell *matHeaderCellDef> Calamité Naturel Recente </th>
              <td mat-cell *matCellDef="let element"> {{element.CalamiteNaturelRecente}}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="AirProtege">
              <th mat-header-cell *matHeaderCellDef> Air Protegé </th>
              <td mat-cell *matCellDef="let element"> {{element.AirProtege}}</td>
            </ng-container>

              <!-- Weight Column -->
            <ng-container matColumnDef="Province">
              <th mat-header-cell *matHeaderCellDef> Province </th>
              <td mat-cell *matCellDef="let element"> {{element.Province}}</td>
            </ng-container>

             <!-- Star Column -->
             <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Modifiez </th>
              <td mat-cell *matCellDef="let element">
                <a [routerLink]="[ '/layouts/environnement/env-edit', element.id ]">
                  <mat-icon>create</mat-icon>
                </a>
              </td>
            </ng-container>

             <!-- Star Column -->
             <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef> Supprimez </th>
              <td mat-cell *matCellDef="let element">
                <a (click)="removeProduct(element.id)">
                  <mat-icon>delete_sweep</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator
          [pageSizeOptions]="[10, 20]"
          showFirstLastButtons></mat-paginator>
      </div>
  </div>
</section>
